<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./java.js" defer></script>
</head>
<body>
    <div class="header">Rock, Paper, Scissors</div>
    <div class="text">
        <p class="rules">
            <span class="brown">Rock</span>
            beats
            <span class="red">Scissors</span>
            |
            <span class="white">Paper</span>
            beats
            <span class="brown">Rock</span>
            |
            <span class="red">Scissors</span>
            beats
            <span class="white">Paper</span>
        </p>
        <p class="roundResultP"></p>
        <p class="currentScoreP"></p>
        <p class="weaponP">Choose Your Weapon</p>
    </div>
    <div class="buttons">
    <button class="weapon" id="Rock"><img src="https://cdn.pixabay.com/photo/2013/07/12/18/00/fist-152785_640.png" alt="Rock"></button>
    <button class="weapon" id="Paper"><img src="https://cdn.pixabay.com/photo/2016/04/01/09/07/hand-1299163_1280.png" alt="Paper"></button>
    <button class="weapon" id="Scissors"><img src="https://cdn.pixabay.com/photo/2012/04/02/13/19/hand-24473_1280.png" alt="Scissors"></button>
    </div>
    <div class="footer">Copyright Â© JCritch91</div>
</body>
</html>
